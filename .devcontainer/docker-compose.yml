version: "3.8"

services:
  # Main development container
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/store-echo:cached
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      strapi:
        condition: service_started
    environment:
      # Medusa
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/store_echo
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_jwt_token_change_in_production
      COOKIE_SECRET: supersecret_cookie_change_in_production
      NODE_ENV: development

      # Next.js
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://localhost:9000

      # Meilisearch
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY:
      MEILISEARCH_PRODUCT_INDEX_NAME: products
    ports:
      - "9000:9000" # Medusa Backend
      - "5173:5173" # Medusa Admin (Vite)
      - "8000:8000" # Next.js Storefront

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: store_echo
      POSTGRES_MULTIPLE_DATABASES: strapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch Search Engine
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: medusa_meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      MEILI_ENV: development
      # Para desarrollo local, no configuramos MEILI_MASTER_KEY
      # Esto permite usar Meilisearch sin autenticación
      # Para producción, descomenta y configura:
      # MEILI_MASTER_KEY: your_master_key_here
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:7700/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  strapi:
    build:
      context: ../strapi
      dockerfile: Dockerfile
    container_name: store_strapi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      # Database
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_SSL: false
      # Secrets
      APP_KEYS: toBeModified1,toBeModified2
      API_TOKEN_SALT: toBeModified
      ADMIN_JWT_SECRET: toBeModified
      TRANSFER_TOKEN_SALT: toBeModified
      JWT_SECRET: toBeModified
      NODE_ENV: development
    ports:
      - "1337:1337"
    volumes:
      - ../strapi:/app
      - /app/node_modules
    command: yarn develop

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
